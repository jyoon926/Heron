<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heron</title>
    <link rel="stylesheet" href="https://use.typekit.net/wed3sza.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" href="img/logo.png">
</head>
<body onload="init()">
    <div id="cursor"></div>
    <div id="cursorRing">
        <div class="out"></div>
        <div class="in"></div>
    </div>

    <div id="header">
        <a id="logo" href="index.html" class="hover" onmouseover="hover()" onmouseout="hoverOut()">
            <img src="img/logo.svg" alt="">HERON
        </a>
        <input type="checkbox" id="checkbox" class="checkbox">
        <div id="links">
            <ul>
                <a href="index.html" onmouseover="hover()" onmouseout="hoverOut()">Home</a>
                <a href="index.html" onmouseover="hover()" onmouseout="hoverOut()">E1</a>
                <a href="index.html" onmouseover="hover()" onmouseout="hoverOut()">About</a>
                <a href="index.html" onmouseover="hover()" onmouseout="hoverOut()">Contact</a>
            </ul>
        </div>
        <label for="checkbox" class="menu-icon" onmouseover="hover()" onmouseout="hoverOut()">
            <div class="a"></div>
            <div class="b"></div>
        </label>
    </div>

    <div id="content">
        <div id="hero">
            <h1>THE HERON E1</h1>
            <div id="heroImg">
                <img src="img/Edited Test.jpg" alt="">
                <a href="#" class="button" onmouseover="hover()" onmouseout="hoverOut()">ORDER NOW</a>
            </div>
        </div>
        <div class="section">
            <h1>Lorem ipsum dolor sit amet.</h1>
        </div>
    </div>

    <div class="footer">
        <div class="left">
            <img src="img/logo white.svg" alt="" class="logo">
            <a href="index.html" onmouseover="hover()" onmouseout="hoverOut()">HOME</a>
            <a href="#" onmouseover="hover()" onmouseout="hoverOut()">ABOUT</a>
            <a href="#" onmouseover="hover()" onmouseout="hoverOut()">CONTACT</a>
        </div>
        <p class="right">HERON Â© 2020</p>
    </div>

    <div id="preload"><img id="preloadImg" src="img/logo.svg" alt=""></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="js/script.js"></script>
    <script>
        $('#checkbox').change(function () {
            if ($(this).prop("checked")) {
                $('html').css("overflowY", "hidden");
            }
            else {
                $('html').css("overflowY", "scroll");
            }
        });
    </script>
    <script src="js/smoothscroll.js"></script>
</bodyonload="init()">
</html>
